spring:
  application:
    name: songs-service
  rabbitmq:
      host: message-broker
      username: guest
      password: guest
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_URL}
broker:
  songs:
    deletingResourceQueue: queue-delete-resource
    topic: create-resource-topic
    deletingResourceRouting: delete.resource.#